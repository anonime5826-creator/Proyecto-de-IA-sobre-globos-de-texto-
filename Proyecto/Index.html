<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Editor de Fanfic ‚Äì Globos de Texto</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="panel" aria-label="Panel de configuraci√≥n">
    <h2>Personajes</h2>
    <label for="charName">Nombre</label>
    <input id="charName" type="text" placeholder="Ej: Ane / Paradox" />

    <label for="charColor">Color del globo (hex)</label>
    <input id="charColor" type="text" placeholder="#f3c26b" />

    <label for="charAvatar">Avatar (png/jpg) tama√±o 120px recomendado</label>
    <input id="charAvatar" type="file" accept="image/*" />

    <button id="addChar" class="btn">A√±adir personaje</button>
    <div class="muted">Personajes creados</div>
    <div id="chars" class="chars"></div>

    <hr/>

    <h2>Marcar di√°logo</h2>
    <label for="markChar">Personaje</label>
    <select id="markChar"></select>
    <button id="markBtn" class="btn">A√±adir globo</button>
    <button id="toggleDelete" class="btn">Modo basurero üóëÔ∏è</button>
    <button id="toggleInvert" class="btn">‚áÑ</button>
    

    <hr/>

    <h2>Tema de hoja</h2>
    <select id="themeSelect" class="btn">
      <option value="blue">Azul</option>
      <option value="white">Blanco</option>
      <option value="dark">Oscuro</option>
    </select>
  </div>

  <div class="story-area theme-blue" aria-label="Editor de historia">
    <div id="editor" contenteditable="true">
      <!-- contenido inicial vac√≠o para insertar globos -->
    </div>
  </div>

  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
  <script>eruda.init();</script>
</body>
</html>
